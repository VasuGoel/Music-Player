<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Millennial Music</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css ">
    <link rel="stylesheet" href="assets/css/lib/animate.css">
    <link rel="stylesheet" href="assets/css/lib/magic-master/magic.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.0.52/wavesurfer.min.js"></script>
</head>
  <body>

      <div id="wrapper">
          <div id="overlay">
                <i class="fal fa-chevron-down" id="chevronDownIcon" title="Close"></i>
                <ol>

                </ol>
          </div>
          <div style="text-align: center">
              <i class="fal fa-headphones" id="headphones" title="Headphones"></i>
              <input id="volume" type="range" min="0" max="1" value="0.5" step="0.1" class="volumeSelected" title="Volume Slider" style="cursor: pointer">
          </div>
          <hr style="position: relative; top: 10px;">
          <img src="">
          <div id="title"><h1></h1></div>
          <div id="waveform"></div>
          <hr>
          <div id="controls">
            <i class="fal fa-bars" id="list" title="List"></i>
            <i class="fal fa-backward" id="previous" title="Previous Track"></i>
            <i class="fal fa-play-circle" id="play" title="Play"></i>
            <i class="fal fa-forward" id="next" title="Next Track"></i>
            <i class="fal fa-repeat" id="repeat" title="Repeat"></i>
          </div>
      </div>

    <script type="text/javascript" src="assets/js/script.js"></script>

  </body>
</html>
